<!DOCTYPE html>
<html ng-app="teaApp">
  <head>
    <meta charset="utf-8">
    <title>MEAN Tea</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <script src="bower_components/angular/angular.js" type="text/javascript"></script>

  <body ng-cloak>

      <div id="centerAll">
        <header>
          <div id="headerTopText">Guaranteed Awesome!</div>
          <div id="headerMainText"><i>Welcome to MEAN Tea!</i></div>
          <nav class="well well-sm">
            <ul class="nav nav-pills">
              <li role="presentation"><a class="navOption" href="#/">Home</a></li>
              <li role="presentation"><a class="navOption" href="/about">About</a></li>
              <li role="presentation"><a class="navOption" href="/contact">Contact</a></li>
            </ul>
          </nav>
        </header>
        <div ng-view></div>
      </div>
    </main>
    <script src="bower_components/angular-route/angular-route.js" type="text/javascript"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/controllers/home.js"></script>
    <script type="text/javascript" src="js/controllers/shoppingCart.js"></script>
    <script type="text/javascript" src="js/services.js"></script>

</html>
